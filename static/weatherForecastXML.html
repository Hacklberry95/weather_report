<!DOCTYPE html>
<html>
  <header>
    <title>Weather forecast</title>
  </header>

  <style>
    .container {
      margin: 15px;
    }

    .card {
      margin: 5px;
    }

    .input-group {
      justify-content: center;
    }

    .row {
      justify-content: center;
    }

    span {
      color: #dc143c;
    }
  </style>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Weather</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Weather forecast</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="weatherForecastXML.html"
                >Weather forecast with XML Request</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="weatherData.html">Weather data</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="weatherDataXML.html"
                >Weather data with XML Request</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="form.html">Form</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="input-group mb-3">
        <button
          class="btn btn-primary"
          type="button"
          onclick="renderForecast('Horsens')"
        >
          Horsens
        </button>
        <button
          class="btn btn-primary"
          type="button"
          onclick="renderForecast('Copenhagen')"
        >
          Copenhagen
        </button>
        <button
          class="btn btn-primary"
          type="button"
          onclick="renderForecast('Aarhus')"
        >
          Aarhus
        </button>
      </div>
      <div class="container">
        <div class="input-group mb-3">
      
          <button class="btn btn-primary" type="button" onclick="getMinMaxTemp('Horsens')">Horsens Min and Max Temp</button>
          <button class="btn btn-primary" type="button" onclick="getMinMaxTemp('Copenhagen')">Copenhagen Min and Max Temp</button>
          <button class="btn btn-primary" type="button" onclick="getMinMaxTemp('Aarhus')">Aarhus Min and Max Temp</button>
        </div>

        <div class="input-group mb-3">
         
          <button class="btn btn-primary" type="button" onclick="calculateTotalPrecipitation('Horsens')">Horsens total precipitation</button>
          <button class="btn btn-primary" type="button" onclick="calculateTotalPrecipitation('Copenhagen')">Copenhagen total precipitation</button>
          <button class="btn btn-primary" type="button" onclick="calculateTotalPrecipitation('Aarhus')">Aarhus total precipitation</button>
        </div>

        <div class="input-group mb-3">
         
          <button class="btn btn-primary" type="button" onclick="calculateAverageWindSpeed('Horsens')">Horsens average wind speed </button>
          <button class="btn btn-primary" type="button" onclick="calculateAverageWindSpeed('Copenhagen')">Copenhagen average wind speed </button>
          <button class="btn btn-primary" type="button" onclick="calculateAverageWindSpeed('Aarhus')">Aarhus average wind speed </button>
        </div>

      <div class="row minMaxTemp"></div>
      <div class="row totalPrecipitation"> </div>
      <div class="row averageWindSpeed"></div>
      <div class="row data"></div>
    </div>
    <script src="xmlController.js"></script>
    <script src="weatherModels.js"></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
