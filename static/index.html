<!DOCTYPE html>
<html>
<header>
  <title>Weather forecast</title>
</header>

<header>

  <script id="replace_with_navbar" src="nav.js"></script>
</header>

<head>
  <script src="global-include.js"></script>
</head>

<body>
  <div class="container">
    <div class="input-group mb-3">
      <label for="city">24H City Forecast: </label>

      <select name="cities" id="myCityDropdown">
        <option value="Horsens">Horsens</option>
        <option value="Copenhagen">Copenhagen</option>
        <option value="Aarhus">Aarhus</option>
      </select>
    </div>
    <div class="container">
      <div class="input-group mb-3">

        <button class="btn btn-primary" type="button" onclick="getMinMaxTemp('Horsens')">Horsens Min and Max
          Temp</button>
        <button class="btn btn-primary" type="button" onclick="getMinMaxTemp('Copenhagen')">Copenhagen Min and Max
          Temp</button>
        <button class="btn btn-primary" type="button" onclick="getMinMaxTemp('Aarhus')">Aarhus Min and Max Temp</button>
      </div>

      <div class="input-group mb-3">

        <button class="btn btn-primary" type="button" onclick="calculateTotalPrecipitation('Horsens')">Horsens total
          precipitation</button>
        <button class="btn btn-primary" type="button" onclick="calculateTotalPrecipitation('Copenhagen')">Copenhagen
          total precipitation</button>
        <button class="btn btn-primary" type="button" onclick="calculateTotalPrecipitation('Aarhus')">Aarhus total
          precipitation</button>
      </div>

      <div class="input-group mb-3">

        <button class="btn btn-primary" type="button" onclick="calculateAverageWindSpeed('Horsens')">Horsens average
          wind speed </button>
        <button class="btn btn-primary" type="button" onclick="calculateAverageWindSpeed('Copenhagen')">Copenhagen
          average wind speed </button>
        <button class="btn btn-primary" type="button" onclick="calculateAverageWindSpeed('Aarhus')">Aarhus average wind
          speed </button>
      </div>

      <!-- <div class="row minMaxTemp"></div>
      <div class="row totalPrecipitation"> </div>
      <div class="row averageWindSpeed"></div> -->
      <div class="row data"></div>

      <script src="fetchController.js"></script>
      <script src="weatherModels.js"></script>

</body>

</html>
